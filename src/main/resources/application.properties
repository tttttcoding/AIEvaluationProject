spring.application.name=AiTeach
spring.datasource.url=jdbc:mysql://localhost:3306/ai_evaluation?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.isolation-level=TRANSACTION_READ_COMMITTED
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=20

spring.security.oauth2.resourceserver.jwt.key-value=[B@5c8da962

spring.servlet.multipart.max-file-size=3MB
spring.servlet.multipart.max-request-size=3MB

server.tomcat.uri-encoding: UTF-8

spring.mvc.pathmatch.matching-strategy: ant_path_matcher
spring.mvc.pathmatch.ant_pattern_matcher.trim-tokens: false
spring.mvc.pathmatch.ant_pattern_matcher.case-sensitive: false

server.port=8080